<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    body {margin: 0px;}

    #inputfield {
        border-radius: 1.5rem;
        font-size: 1.5rem;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding-left: 7px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding-left: 1rem;
    }
    #inputfield:focus {
        outline: none;
    }
    /* body:has(#inputfield:focus) #controlpanel {
        height: 7rem;
    } */


    /* Enter button */
    #entermessage {
        position: absolute;
        /* left: 70%; */
        top: 50%;
        transform: translate(0%, -50%);
        height: 3rem;
        width: 3rem;
        border-radius: 50%;
        border-width: 5px;
        border-color: blue;
        right: 0px;
    }
    

    #inputcontainer {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 44%;
        height: 3rem;
    }

    #controlpanel {
        position: fixed;
        bottom: 0px;
        background-color: rgba(31, 30, 30, 0.521);
        width: 100%;
        height: 5rem;
        transition: ease 500ms;
    }

    #messagearea {
        position: absolute;
        overflow-y: auto;
        width: 84%;
        right: 0px;
        height: calc(100% - 5rem);
        transition: ease 500ms;
        padding-left: 1rem;
        padding-top: 1rem;
        box-sizing: border-box;
    }

    /* body:has(#inputfield:focus) #messagearea {
        height: calc(100% - 7rem);
    } */


    #playerid {
        font-size: 1.8rem;
        color: white;
        padding-left: 7px;
        /* align-self: center; */
        position: absolute;
        top: 50%;
        transform: translate(0%, -50%);
        /* justify-self: center; */
    }

    .sidebar {
        position: fixed;
        left: 0px;
        height: 100%;
        width: 16%;
        background-color: darkslategrey;
    }

    #playerid {
        font-size: 1.05rem;
        position: absolute;
        top: 2%;
    }

</style>




</head>
<body>
    



    <div id="controlpanel">

        <!-- <h1 id="playerid"></h1> -->
        <div id="inputcontainer">
            <input id="inputfield"/>
            <button id="entermessage">üîç</button>
        </div>

    </div>

    <div id="sidebar" class="sidebar">

        <!-- <label for="playerid">UserID</label>  -->
        <h1 id="playerid"></h1>




    </div>



    <div id="messagearea">Message Area</div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>




</body>
</html>
